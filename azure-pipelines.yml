trigger: none

pr: none

pool:
  vmImage: ubuntu-latest

# variables:
# - name: repositoryname
#   value: cucumberNew-libs-snapshot
  
stages:
- stage: TarCovertion
  displayName: Covertion to Tar
  jobs:
  - job: TarCovertion
    steps:
  
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          cd /home/vsts/work/1/s/
          tar -cvf testsuite.tar --directory=. *
          
    - task: ArtifactoryGenericUpload@2
      displayName: upload tar to JFrog
      inputs:
        artifactoryService: 'JFrogServiceConnectionNew'
        specSource: 'taskConfiguration'
        fileSpec: |
          {
            "files": [
              {
                "pattern": "$(Pipeline.Workspace)/*.tar",
                "target": "qatest-new-1"
              }
            ]
          }
        collectBuildInfo: true
        buildName: '$(Build.DefinitionName)'
        buildNumber: '$(Build.BuildNumber)'
        projectKey: 'qatest'
        failNoOp: true
    
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          ls
  
    - task: ArtifactoryGenericDownload@3
      displayName: Download tar from JFrog
      inputs:
        connection: 'JFrogServiceConnectionNew'
        specSource: 'taskConfiguration'
        fileSpec: |
          {
            "files": [
              {
                "pattern": "*.tar",
                "target": "qatest-new-1"
              }
            ]
          }
        collectBuildInfo: true
        buildName: '$(Build.DefinitionName)'
        buildNumber: '$(Build.BuildNumber)'
        projectKey: 'qatest'
        failNoOp: true

    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
        
          # Define the path to the downloaded artifact

          artifact_path=$(find $(Agent.BuildDirectory)/s -name "*.tar")

          # Specify the directory where you want to extract the contents
          extract_dir=$(Agent.BuildDirectory)/extracted

          # Check if the artifact exists
          if [ -f "$artifact_path" ]; then
            # Create the extraction directory if it doesn't exist
            mkdir -p "$extract_dir"

            # Extract the tarball
            tar -xzvf "$artifact_path" -C "$extract_dir"
          else
            echo "Artifact not found: $artifact_path"
          fi
         
